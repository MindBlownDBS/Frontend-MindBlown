<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBlown</title>

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="favicon.ico" />
    <link rel="manifest" href="app.webmanifest" />
</head>

<body class="bg-white">
    <div class="flex h-screen">
        <div id="navbar-container" class="h-screen">
            <header id="sidebar" class="fixed top-0 left-0 h-screen w-16 bg-[#F9F9F9] shadow-lg hidden md:block">

                <div class="p-4 mt-4">
                    <a href="#/" class="block w-10 h-10 rounded-lg">
                        <img src="images/logo.png" alt="Logo" class="w-full h-full object-cover">
                    </a>
                </div>

                <div id="sidebar-toggle-container" class="ml-12">
                    <button id="sidebar-toggle"
                        class="w-7 h-7 p-1 rounded-full hover:bg-gray-200 transition bg-white flex justify-center items-center">
                        <span id="sidebar-toggle-icon" class="text-primary text-xl "><svg
                                xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 24 24" width="18">
                                <path d="M24 24H0V0h24v24z" fill="none" opacity=".87" />
                                <path
                                    d="M7.38 21.01c.49.49 1.28.49 1.77 0l8.31-8.31c.39-.39.39-1.02 0-1.41L9.15 2.98c-.49-.49-1.28-.49-1.77 0s-.49 1.28 0 1.77L14.62 12l-7.25 7.25c-.48.48-.48 1.28.01 1.76z" />
                            </svg></span>
                    </button>
                </div>

                <nav class="flex flex-col justify-between h-[calc(100vh-6rem)]">
                    <div class="flex flex-col p-4 gap-4">
                        <a href="#/story" class="p-2 hover:bg-gray-100 rounded-lg flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 flex-shrink-0" height="24"
                                viewBox="0 0 24 24" width="24" fill="currentColor">
                                <path d="M0 0h24v24H0V0z" fill="none" />
                                <path
                                    d="M8 17c-.55 0-1-.45-1-1v-5c0-.55.45-1 1-1s1 .45 1 1v5c0 .55-.45 1-1 1zm4 0c-.55 0-1-.45-1-1V8c0-.55.45-1 1-1s1 .45 1 1v8c0 .55-.45 1-1 1zm4 0c-.55 0-1-.45-1-1v-2c0-.55.45-1 1-1s1 .45 1 1v2c0 .55-.45 1-1 1zm2 2H6c-.55 0-1-.45-1-1V6c0-.55.45-1 1-1h12c.55 0 1 .45 1 1v12c0 .55-.45 1-1 1zm1-16H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" />
                            </svg>
                            <span class="sidebar-label hidden ml-5">Story</span>
                        </a>

                        <a href="#/calendar" class="p-2 hover:bg-gray-100 rounded-lg flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 flex-shrink-0"  height="24"
                                viewBox="0 0 24 24" width="24" fill="currentColor">
                                <path d="M0 0h24v24H0V0z" fill="none" />
                                <path
                                    d="M7,12H9V14H7V12M21,6V20A2,2 0 0,1 19,22H5C3.89,22 3,21.1 3,20V6A2,2 0 0,1 5,4H6V2H8V4H16V2H18V4H19A2,2 0 0,1 21,6M5,8H19V6H5V8M19,20V10H5V20H19M15,14V12H17V14H15M11,14V12H13V14H11M7,16H9V18H7V16M15,18V16H17V18H15M11,18V16H13V18H11Z" />
                            </svg>

                        <a href="#/notification" class="p-2 hover:bg-gray-100 rounded-lg flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 flex-shrink-0"  height="24"
                                viewBox="0 0 24 24" width="24" fill="currentColor">
                                <path
                                    d="M16,17H7V10.5C7,8 9,6 11.5,6C14,6 16,8 16,10.5M18,16V10.5C18,7.43 15.86,4.86 13,4.18V3.5A1.5,1.5 0 0,0 11.5,2A1.5,1.5 0 0,0 10,3.5V4.18C7.13,4.86 5,7.43 5,10.5V16L3,18V19H20V18M11.5,22A2,2 0 0,0 13.5,20H9.5A2,2 0 0,0 11.5,22Z" />
                            </svg>
                            <span class="sidebar-label hidden ml-5">Notification</span>
                        </a>
                    </div>

                    <div class="mb-8 flex p-4">
                        <a href="#/profile" class="p-2 hover:bg-gray-100 rounded-lg flex items-center">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                fill="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <span class="sidebar-label hidden ml-5">Profile</span>
                        </a>
                    </div>
                </nav>
            </header>
        </div>

        <main id="main-content" class="flex-1 min-h-screen pb-16 md:pb-0">
        </main>
    </div>

    <nav id="mobile-navbar"
        class="fixed bottom-0 left-0 w-full bg-[#F9F9F9] flex justify-between items-center px-4 py-2 z-50 md:hidden">
        <a href="#/story" class="flex flex-col items-center flex-1">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 flex-shrink-0"  height=" 24" viewBox="0 0 24 24"
                    width="24" fill="currentColor">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M8 17c-.55 0-1-.45-1-1v-5c0-.55.45-1 1-1s1 .45 1 1v5c0 .55-.45 1-1 1zm4 0c-.55 0-1-.45-1-1V8c0-.55.45-1 1-1s1 .45 1 1v8c0 .55-.45 1-1 1zm4 0c-.55 0-1-.45-1-1v-2c0-.55.45-1 1-1s1 .45 1 1v2c0 .55-.45 1-1 1zm2 2H6c-.55 0-1-.45-1-1V6c0-.55.45-1 1-1h12c.55 0 1 .45 1 1v12c0 .55-.45 1-1 1zm1-16H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" />
                </svg>
            </span>
            <span class="text-xs">Story</span>
        </a>
        <a href="#/calendar" class="flex flex-col items-center flex-1">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 flex-shrink-0"  height="24" viewBox="0 0 24 24"
                    width="24" fill="currentColor">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M7,12H9V14H7V12M21,6V20A2,2 0 0,1 19,22H5C3.89,22 3,21.1 3,20V6A2,2 0 0,1 5,4H6V2H8V4H16V2H18V4H19A2,2 0 0,1 21,6M5,8H19V6H5V8M19,20V10H5V20H19M15,14V12H17V14H15M11,14V12H13V14H11M7,16H9V18H7V16M15,18V16H17V18H15M11,18V16H13V18H11Z" />
                </svg>
            </span>
            <span class="text-xs">Tracker</span>
        </a>
        <a href="#/" class="flex flex-col items-center flex-1">
            <img src="images/logo.png" alt="Logo" class="w-11 h-11 object-cover">
        </a>
        <a href="#/notification" class="flex flex-col items-center flex-1">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 flex-shrink-0"  height="24" viewBox="0 0 24 24"
                    width="24" fill="currentColor">
                    <path
                        d="M16,17H7V10.5C7,8 9,6 11.5,6C14,6 16,8 16,10.5M18,16V10.5C18,7.43 15.86,4.86 13,4.18V3.5A1.5,1.5 0 0,0 11.5,2A1.5,1.5 0 0,0 10,3.5V4.18C7.13,4.86 5,7.43 5,10.5V16L3,18V19H20V18M11.5,22A2,2 0 0,0 13.5,20H9.5A2,2 0 0,0 11.5,22Z" />
                </svg>
            </span>
            <span class="text-xs">Notification</span>
        </a>
        <a href="#/profile" class="flex flex-col items-center flex-1">
            <span>
                <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" fill="
                    currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </span>
            <span class="text-xs">Profile</span>
        </a>
    </nav>

</html>
